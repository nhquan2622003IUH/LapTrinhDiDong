    <body>
        <script>
        function calculatorTip(bill) {
            return (bill >= 50 && bill <= 300) ? bill * 0.15 : (bill > 300) ? bill * 0.2 : 0;
        }

        bill = 275; 
        tip = calculatorTip(bill);
        console.log("The bill was ", bill ,", the tip was ", tip ,", and the total value ", bill + tip);
 
        bill = 40;
        tip = calculatorTip(bill);
        console.log("The bill was ", bill ,", the tip was ", tip ,", and the total value ", bill + tip);

        bill = 430;
        tip = calculatorTip(bill);
        console.log("The bill was ", bill ,", the tip was ", tip ,", and the total value ", bill + tip);
    </script>
    </body>
