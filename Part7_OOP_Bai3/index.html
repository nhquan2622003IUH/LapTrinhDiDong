<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part7_OOP_Bai3</title>
</head>

<body>
    <script>
        function Car(make) {
            this.make = make;
            this.speed = 0;
        }

        Car.prototype.accelerate = function () {
            this.speed += 10;
            console.log(`${this.make} going at ${this.speed} km/h`);
        }

        Car.prototype.brake = function () {
            this.speed -= 5;
            console.log(`${this.make} going at ${this.speed} km/h`);
        }

        function EV(make, charge) {
            Car.call(this, make);
            this.charge = charge;
        }
        EV.prototype = Object.create(Car.prototype);
        EV.prototype.constructor = EV;

        EV.prototype.chargeBattery = function (chargeTo) {
            this.charge = chargeTo;
            console.log(`${this.make} charge to ${this.charge}`);
        }

        EV.prototype.accelerate = function () {
            this.speed += 20;
            this.charge--;
            console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.charge}`);
        }

        const tesla = new EV('Tesla', 23);
        tesla.accelerate();
        tesla.brake();
        tesla.accelerate();
        tesla.accelerate();
        tesla.brake();
        tesla.brake();
        tesla.accelerate();
        tesla.chargeBattery(90);
        tesla.accelerate();
        tesla.brake();
        tesla.accelerate();
        tesla.accelerate();
    </script>
</body>

</html>
