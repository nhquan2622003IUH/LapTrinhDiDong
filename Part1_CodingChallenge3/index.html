<body>
    <script>
        function averagePoint(point) {
            sum = 0;
            for (i = 0; i < point.lenght; i++) {
                sum = sum + point[i];
            }
            return sum / 3;
        }

        teamDolphins = [96, 108, 89];
        teamKoalas = [88, 91, 110];

        console.log(averagePoint(teamDolphins));
        console.log(averagePoint(teamKoalas))
    </script>
