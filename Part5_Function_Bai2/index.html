<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part5_Function_Bai2</title>
</head>

<body>
    <h1>JavaScript</h1>
    <script>
        // IIFE (Immediately Invoked Function Expression)
        // Đây là hàm tự gọi ngay lập tức, nghĩa là nó được thực thi ngay khi được định nghĩa
        // Hàm này sẽ thay đổi màu của header thành màu đỏ
        // Syntax: (function () { // code })();
        (function () {
            const header = document.querySelector('h1');
            header.style.color = 'red';
        })();

    </script>
</body>

</html>
