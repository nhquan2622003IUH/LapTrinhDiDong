<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part7_OOP_Bai4</title>
</head>

<body>
    <script>
        class CarCl {
            constructor(make) {
                this.make = make;
                this.speed = 0;
            }

            accelerate() {
                this.speed += 10;
                console.log(`${this.make} going at ${this.speed} km/h`);
                return this;
            }

            brake() {
                this.speed -= 5;
                console.log(`${this.make} going at ${this.speed} km/h`);
                return this;
            }
        }

        class EVCl extends CarCl {
            #charge;

            constructor(make, charge) {
                super(make);
                this.#charge = charge;
            }

            chargeBattery(chargeTo) {
                this.#charge = chargeTo;
                console.log(`${this.make} charge to ${this.#charge}`);
                return this;
            }

            accelerate() {
                this.speed += 20;
                this.#charge--;
                console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.#charge}`);
                return this;
            }
        }

        const rivian = new EVCl('Rivian', 23);
        rivian.accelerate()
            .brake()
            .accelerate()
            .accelerate()
            .brake()
            .brake()
            .accelerate()
            .chargeBattery(90)
            .accelerate()
            .brake()
            .accelerate()
            .accelerate();
    </script>
</body>

</html>
